<html>
    <head>
        <title>Go Team Boba</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" type="text/css" href="./style.css" media="screen" />
    </head>
    <body>
        <div class="main">
            <div class="input_container">
                <label>Enter some badass data:</label>
                <input class="main_input" placeholder="Put here names and times"/>
            </div>
            <div class="main_output_container">
            <div class="output_container">
                <label>Badass Names:</label>
                <textarea class="main_output" id='names' placeholder="Copy names"></textarea>
            </div>
            <div class="output_container">
                <label>Badass Times:</label>
                <textarea class="main_output" id='times' placeholder="Copy times"></textarea>
            </div>
            </div>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
